language: "php"

php:
  - "5.3"
  - "5.3.3"
  - "5.4"
  - "5.5"

matrix:
  allow_failures:
    - php: "5.5"

before_script:
  - "curl -s http://getcomposer.org/installer | php"
  - "php composer.phar install --prefer-source --no-interaction --dev"
  - "pear install pear/PHP_CodeSniffer && phpenv rehash"

script:
    - "phpunit -c test"

after_script:
  - "wget --quiet http://mauris.sg/bin/pdc.phar && php pdc.phar src"